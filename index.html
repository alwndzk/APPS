  <main>
    <section class="input_section">
      <h2>Masukkan Buku Baru</h2>
      <form id="inputBook">
        <div class="input">
          <label for="inputTitle">Judul</label>
          <input id="inputTitle" type="text" required>
        </div>
        <div class="input">
          <label for="inputAuthor">Penulis</label>
          <input id="inputAuthor" type="text" required>
        </div>
        <div class="input">
          <label for="inputYear">Tahun</label>
          <input id="inputYear" type="number" required>
        </div>
        <div class="input_inline">
          <label for="inputBookIsComplete">Selesai dibaca</label>
          <input id="inputBookIsComplete" type="checkbox">
        </div>
        <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
      </form>
    </section>

    <section class="search_section">
      <h2>Cari Buku</h2>
      <form id="searchBook">
        <label for="searchBooks"><b>Judul</b></label>
        <input id="searchBooks" type="text">
        <button id="searchSubmit" type="submit">Cari</button>
